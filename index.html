<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Thẩm định AI</title>
    <style>
        /* CSS để iframe chiếm toàn bộ màn hình và không có viền */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trang chính */
        }
        iframe {
            border: none; /* Xóa đường viền của iframe */
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
        QUAN TRỌNG: Thay thế URL bên dưới bằng URL của Hugging Face Space của bạn.
        Ví dụ: https://huggingface.co/spaces/thanhvandrit/tro-ly-tham-dinh
    -->
    <iframe src="https://huggingface.co/spaces/thanhvandrit/Bot_Tham_Dinh"></iframe>
</body>
</html>
